        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="../css/style_index.css">
    </head>
<body class="bg_subscribete">
    <!-- Barra de navegación -->
    <header>
        <nav class="nav_Bar">
            <!-- Input para menu mobile -->
            <input type="checkbox" id="menu_check"> 
            <label for="menu_check"><i class="bx bx-menu"></i></label>
            <a href="../index.html" class="logo"><img src="https://1000logos.net/wp-content/uploads/2016/09/Acer-Logo.png" alt="Acer-Logo"></a>
            <ul class="contenedor_de_nav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="modelos.html">Modelos</a></li>
                <li><a href="especificaciones.html">Especificaciones</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="subscribete.html">Subscribete</a></li>
        </nav>
    </header>
    
    <main class="main_subscribete">
        <!-- Fondo del formulario -->
        <div class="fondo_formulario"></div>
        <div class="fondo_formulario_2"></div>
        <section class="formulario">
            <article>
                <h1>Contactanos</h1>
                <p>Para poder contactarnos ingresa tus datos y así pooder brindarte una atención personalizada</p>
                <form>
                    <label for="nombre">Nombres</label>
                    <input type="text" name="nombre" class="form_item">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="form_item">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" class="form_item">
                    <label for="region">Región</label>
                    <select name="region" class="form_item">
                        <option value="nan">--</option>
                        <option value="latam">Latinoamerica</option>
                        <option value="eu">Europa</option>
                        <option value="ne">Norte-America</option>
                        <option value="as">Asia</option>
                        <option value="oc">Oceanía</option>
                        <option value="af">África</option>
                    </select>
                    <input type="submit" class="form_submit_buttom">
                </form>
            </article>
        </section>
    </main>
    
    <!-- footer de la pagina -->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="../js/bootstrap.js"></script>
