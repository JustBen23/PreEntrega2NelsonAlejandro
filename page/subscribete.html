<body class="bg_subscribete">
    <!-- Barra de navegación -->

        <nav class="nav_Bar">
            <a href="../index.html" class="logo"><img src="https://1000logos.net/wp-content/uploads/2016/09/Acer-Logo.png" alt="Acer-Logo"></a>

    <main class="main_subscribete">
        <!-- Fondo del formulario -->
        <div class="fondo_formulario"></div>
        <div class="fondo_formulario_2"></div>
        <section class="formulario">
            <article>
                <h1>Contactanos</h1>
                <p>Para poder contactarnos ingresa tus datos y así pooder brindarte una atención personalizada</p>
                <form>
                    <label for="nombre">Nombres</label>
                    <input type="text" name="nombre" class="form_item">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="form_item">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" class="form_item">
                    <label for="region">Región</label>
                    <select name="region" class="form_item">
                        <option value="nan">--</option>
                        <option value="latam">Latinoamerica</option>
                        <option value="eu">Europa</option>
                        <option value="ne">Norte-America</option>
                        <option value="as">Asia</option>
                        <option value="oc">Oceanía</option>
                        <option value="af">África</option>
                    </select>
                    <input type="submit" class="form_submit_buttom">
                </form>
            </article>
        </section>
    </main>
    
    <!-- footer de la pagina -->
